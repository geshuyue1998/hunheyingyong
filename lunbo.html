<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>轮播</title>
    <link rel="stylesheet" type="text/css" href="style1.css">

</head>
<body>
    <div class="wrap">
		<a href="#" style="display: block;"><img src="images/4.gif" alt=""></a>
		<a href="#"><img src="images/2.jpg" alt=""></a>
		<a href="#"><img src="images/3.jpg" alt=""></a>
		<a href="#"><img src="images/1.jpg" alt=""></a>
		<a href="#"><img src="images/5.jpg" alt=""></a>
		<a href="#"><img src="images/6.jpg" alt=""></a>
		<a href="#"><img src="images/7.jpg" alt=""></a>
		<a href="#"><img src="images/8.jpg" alt=""></a>
		<!-- <div class="bottom">
			<span id="prev"><</span>
			<span id="next">></span>
		</div> -->
	</div>

</body>
<script type="text/javascript">
	var wrap=document.getElementsByClassName('wrap')[0];
	var imgs=wrap.getElementsByTagName('a');
	var prev=document.getElementById('prev');
    var nest=document.getElementById('next');
    var i=0;
    setInterval(function(){
        imgs[i/9].style.display='none';
        i++
        imgs[i/9].style.display='none';

    },3000)

	function imgTab(){
		imgs[i%8].style.display='none';
		i++
		imgs[i%8].style.display='block';
	}
	var timer=setInterval(imgTab,2000);
	wrap.onmouseover=function(){
		clearInterval(timer)
	}
	wrap.onmouseout=function(){
		timer=setInterval(imgTab,2000)
	}
	prev.onclick=function(){
		imgs[i%8].style.display='none';
		i--;
		if(i<0){
			i=7;
		}
		imgs[i%8].style.display='block';
	}
	next.onclick=function(){
		imgTab();
    }
    </script>

</html>
